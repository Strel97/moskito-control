

<div class="box charts">
  <div class="content-title"><h3><i class="fa fa-bar-chart-o"></i>Charts</h3></div>
  <div class="chart-list">
    <div class="row">
      <div *ngFor="let chart of charts" class="col-md-6">
        <div class="chart-item">
          <div class="chart-box-name">{{ chart.name }}</div>
          <div [id]="chartService.buildChartBoxID(chart.name)" class="chart-box" [class.chart_fullscreen]="chart.name == fullscreenChart?.name" #chart_box (click)="onChartClick($event, chart)"></div>
          <i class='fa fa-compress'></i>
          <i class='fa fa-expand'></i>
          <span class="footitle one-line-text">{{ chart.legend }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
