

<div class="block">
  <h3 class="block-title">Widgets</h3>
  <ul class="widgets-list">
    <li *ngFor="let widget of widgets" [class]="widget.className" [class.active]="isWidgetEnabled( widget )">
      <a  (click)="toggleWidget( widget )">
        <i class="{{ widget.icon }}"></i>{{ widget.displayName }}
      </a>
    </li>
  </ul>
</div>
